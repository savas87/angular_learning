<a href="#" class="list-group-item" (click)="onSelected()">
  <div class="row">
    <div class="col-8">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div class="col-4">
      <img
        [src]="recipe.imgPath"
        alt=""
        class="img-responsive"
        style="max-height: 50px;"
      />
    </div>
  </div>
</a>
